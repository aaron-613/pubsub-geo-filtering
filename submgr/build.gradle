// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: "eclipse"

group = 'pubsub-geo-filtering'
description = """
  Real Number Ranged Filtering for Pub/Sub systems like Solace.
  Can be used with any pub/sub system that supports prefix wildcards.
  Project name: ${project.name}"""


// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {

    implementation group: 'com.solacesystems', name: 'sol-jcsmp', version: '10.4.1'

    // for my various geometric calculations
    implementation  'org.locationtech.jts:jts:1.16.0'
    implementation 'org.locationtech.jts.io:jts-io-common:1.16.0'
    
    //compile group: 'javax.json', name: 'javax.json-api', version: '1.1.3'
    compile group: 'org.glassfish', name: 'javax.json', version: '1.1.3'
    
    // new an improved logging framework, no more slf4j
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.1'

    // JUnit framework for unit tests
    testImplementation 'junit:junit:4.12'
}

